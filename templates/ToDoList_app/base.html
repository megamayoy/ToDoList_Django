<!DOCTYPE html>

{% load staticfiles %}


<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href= "{% static 'ToDoList_app/css/bootstrap.min.css' %} ">

      <!-- Bootstrap CSS -->
    <link rel="stylesheet" href= "{% static 'ToDoList_app/css/main.css' %} ">

    <title>To-do List</title>
  </head>


  <body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'ToDoList_app:home_page'%}"> <img class ="logo" src="{% static 'ToDoList_app/images/todo.png'%}"> </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">


        <form class="form-inline my-2 my-lg-0" method="POST" action = "{% url 'ToDoList_app:home_page' %}" >

            {%csrf_token%}

          <input class="form-control mr-sm-2" name = "item_content"  aria-label="Search" required>

          <button class="btn btn-success" type="submit">Add Item</button>

        </form>

      </div>
   </nav>


    <!-- end navbar -->

   <div class="container">
    {% block content_block%}
      <h1> Hello, world! </h1>
    {% endblock %}
   </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="{% static 'ToDoList_app/js/jquery-3.3.1.slim.min.js'%} "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="{% static 'ToDoList_app/js/bootstrap.min.js'%}"> </script>
  </body>
</html>
